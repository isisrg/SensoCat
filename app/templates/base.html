<!doctype html>
<html>
	<head>
		{% if title %}
		<title>{{title}} - SensoCAT</title>
		{% else %}
		<title>SensoCAT</title>
		{% endif %}
		<!-- LEAFLET -->
    	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        	integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        	crossorigin=""/>

	    <!-- Make sure you put this AFTER Leaflet's CSS -->
	    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        	integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

        <!-- bootstrap imports (pop up window) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</head>
	<body>
		<div>
			SensoCAT:
			<button><a href="{{ url_for('home') }}">Home</a></button>
			<button><a href="{{ url_for('upload') }}">Subir archivo</a></button>
			<button><a href="{{ url_for('new_station') }}">Nueva estacion</a></button>
			<button><a href="{{ url_for('about') }}">Sobre nosotros</a></button>
		</div>
		{% block content %}{% endblock %}
	</body>
	{% block script %}{% endblock %}
</html>
